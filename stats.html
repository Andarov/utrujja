<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utrujja team | Stats</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Livvic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-livvic bg-ut-green-body text-white">
    
    <!-- Site-header -->
    <header class="py-5 md:py-7">
        <div class="w-full max-w-6xl px-5 mx-auto flex justify-between items-center">
            <a class="text-2xl text-yellow-500 font-bold md:text-4xl" href="index.html">UT</a>
            <nav>
                <ul class="flex space-x-5 font-medium text-lg">
                    <li><a class="text-white hover:opacity-80 active:opacity-60" href="about.html">about</a></li>
                    <li><a class="text-white hover:opacity-80 active:opacity-60 underline underline-offset-8" href="stats.html">stats</a></li>
                </ul>
            </nav>
            <a class="border border-white font-medium py-1 px-5 rounded-3xl hover:bg-white hover:text-black transition-all md:py-2 md:px-7" href="tel: +998945686997">Bog'lanish</a>
        </div>
    </header>
    
    <!-- Main -->
    <main id="main">
        <!-- Main-container -->
        <div class="container w-full max-w-4xl px-5 mx-auto">
            <!-- Main hero -->
            <div class="flex flex-col justify-center items-center py-3">
                <h2 class="text-2xl font-semibold text-center md:text-3xl">Assalomu aleykum</h2>
            </div>
            
            <!-- Stats -->
            <div class="w-full max-w-4xl pt-5 pb-10">
                <p class="text-center text-sm font-medium  mb-5 sm:text-base"><strong class="text-yellow-500 text-base md:text-xl">'Utrujja team'</strong> o'quvchilari darsdagi faolligi</p>
                <!-- Table -->
                <table class="table-fixed w-full">
                    <!-- Thead -->
                    <thead class="bg-teal-800">
                        <tr class="border border-white/20">
                            <th class="px-5 py-1 border-r">Ismi</th>
                            <th class="px-5 py-1">Darsda yaxshi qatnashadimi</th>
                        </tr>
                    </thead>
                    <!-- Tbody -->
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            
            <div class="pt-3 pb-10">
                <p class="text-center text-lg font-bold mb-8 sm:text-xl">Statistika</p>
                <div class="grid grid-cols-1 gap-7 sm:grid-cols-2">
                    <div class="bg-black/30">
                        <p class="py-2 text-center text-white ">Jamoadagi erkaklar va ayollar soni</p>
                        <div class="w-full h-96 bg-white/70 flex items-center justify-center md:h-110">
                            <div class="w-11/12 p-5 rounded-2xl border-2 border-black bg-white">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="bg-black/30">
                        <p class="py-2 text-center text-white ">Yoshga nisbatan</p>
                        <div class="w-full h-96 bg-white/70 flex items-center justify-center md:h-110">
                            <div class="w-11/12 p-5 rounded-2xl border-2 border-black bg-white">
                                <canvas id="myCharts"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</main>

<footer class="py-5 bg-ut-green-item text-white text-center font-medium">
    Created by Andarov
</footer>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="stats.js"></script>
</body>
</html>
