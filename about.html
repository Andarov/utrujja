<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utrujja team | About</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Livvic:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-livvic bg-ut-green-body text-white">
    
    <!-- Site-header -->
    <header class="py-5 md:py-7">
        <div class="w-full max-w-6xl px-5 mx-auto flex justify-between items-center">
            <a class="text-2xl text-yellow-500 font-bold md:text-4xl" href="index.html">UT</a>
            <nav>
                <ul class="flex space-x-5 font-medium text-lg">
                    <li><a class="text-white hover:opacity-80 active:opacity-60 underline underline-offset-8" href="about.html">about</a></li>
                    <li><a class="text-white hover:opacity-80 active:opacity-60" href="stats.html">stats</a></li>
                </ul>
            </nav>
            <a class="border border-white font-medium py-1 px-5 rounded-3xl hover:bg-white hover:text-black transition-all md:py-2 md:px-7" href="tel: +998945686997">Bog'lanish</a>
        </div>
    </header>

    <!-- Main -->
    <main id="main">
        <!-- Main-container -->
        <div class="container w-full max-w-4xl px-5 mx-auto">
            <!-- Main hero -->
            <div class="flex flex-col justify-center items-center py-6 md:py-8">
                <h2 class="text-2xl font-semibold mb-5 text-center md:text-3xl">Assalomu aleykum</h2>
                <p class="text-center text-sm font-medium sm:text-base">Sizga <strong class="text-yellow-500 text-base md:text-xl">'Utrujja team'</strong> o'quvchilari haqida ma'lumot berishdan mamnunman!</p>
            </div>

            <!-- Form -->
            <form id="form" class="mb-5">
                <div class="grid gap-5 md:grid-cols-2 md:gap-12">
                    <input id="name-input" class=" bg-transparent border-b border-white focus:outline-none" type="text" placeholder="Ism bilan qidiruv">
                    <input id="techs-input" class="bg-transparent border-b border-white focus:outline-none" type="text" placeholder="Texnologiy bo'yicha qidiruv">
                </div>
            </form>

            <div class="flex justify-end space-x-3 mb-5">
                <button id="all-btn" class="bg-slate-800 px-3 py-1 text-yellow-200">Hammasi</button>
                <button id="boy-btn" class="bg-slate-800 px-3 py-1 text-yellow-200">Bollar</button>
                <button id="girl-btn" class="bg-slate-800 px-3 py-1 text-yellow-200">Qizlar</button>
            </div>

            <!-- Pupils -->
            <ul id="user" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 pb-16">
            </ul>
            <div class="flex justify-end text-xl font-medium mb-4">Jami o'quvchilar soni: <span id="total" class="text-yellow-500 ml-2"> </span></div>
        </div>
    </main>

    <footer class="py-5 bg-ut-green-item text-white text-center font-medium">
        Created by Andarov
    </footer>

    <script src="app.js"></script>
</body>
</html>
